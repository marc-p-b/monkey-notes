<html>
<head>
    <title>Monkey notes</title>

</head>
<body>

<div>
    <a href="/">Home</a>

</div>

<h2>Current processing</h2>

<ul>
    <li th:each="process : ${processes}">
        <span th:text="${process.name}"/> : <span th:text="${process.description}"/>, <span th:text="${process.duration}"/> [<span th:text="${process.status}"/>] <a th:href="@{/process/cancel/{id}(id=${process.id})}">cancel</a>
    </li>
</ul>

</body>
</html>
