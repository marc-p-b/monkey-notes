<html>
<head>
    <title>Monkey notes</title>

</head>
<body>

<div>
    <a href="/">Home</a> -
    <a th:href="@{/transcript/force-update/{id}(id=${dtoTranscript.fileId})}">force udpate</a> -
    <a th:href="@{/transcript/pdf/{id}(id=${dtoTranscript.fileId})}">get pdf</a>
</div>

<h2 th:text="${dtoTranscript.title}"></h2>

<th:block th:each="page, iterStat : ${dtoTranscript.pages}">

    <h3 th:text="'Page #'+ ${page.pageNumber}"></h3>
    <p>
        <th:block th:utext="${page.transcriptHtml}"/>
    </p>

    <a th:href="@{/update/transcript/{id}/{num}(id=${dtoTranscript.fileId},num=${page.pageNumber})}">force update</a>
    <a th:href="${page.imageUrl}">View page <span th:text="${page.pageNumber}"></span></a>
</th:block>



</body>
</html>
